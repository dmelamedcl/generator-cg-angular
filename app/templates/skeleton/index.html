<!DOCTYPE html>
<html ng-app="<%= _.slugify(appname) %>">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  <link href="app.less" type="text/css" rel="stylesheet/less">
</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-build="exclude"></script>

  <!-- JS from Bower Components -->
  <script src="vendor/less.js/dist/less-1.6.2.js" data-build="exclude"></script>
  <script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="vendor/underscore/underscore.js"></script>
  <script src="vendor/moment/moment.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="<%= routerJs %>"></script>
  <script src="vendor/angular-animate/angular-animate.js"></script>
  <script src="vendor/angular-resource/angular-resource.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="vendor/angular-ui-utils/ui-utils.js"></script>
  <!-- Add New Bower Component JS Above -->


  <!-- Main App JS -->
  <script src="app.js"></script>
  <!-- Add New Component JS Above -->

  <div>
    <div id="content" class="container">
      <div class="row">
        <div <%= routerViewDirective %>>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
